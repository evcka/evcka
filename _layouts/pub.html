---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
<h4>{{ page.authors | join: ', ' }}</h4>
<h2>Abstract</h2>

{{content}}


<p><strong>DOI: <a href="https://doi.org/{{ page.doi }}">{{page.doi}}</a></strong></p>
<p>
<a href="https://{{ page.link }}"><i class="fas fa-file-pdf"></i></a>
</p>
{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
