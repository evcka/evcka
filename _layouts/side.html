---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>

<h4>{{ page.authors | join: ', ' }}</h4>

{{ content }}

{% if page.canvas %}
<div id="canvas-container">
<canvas id="canvas" height=0 width=0 
	style="border: 1px black solid">
</canvas>
</div>
{% endif %}
